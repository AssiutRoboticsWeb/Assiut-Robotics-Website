<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Management</title>
    <link rel="stylesheet" href="../head/style.css">
</head>

<body>
    <!-- Nav Bar -->
    <div class="backdrop-container fade" id="backdrop"></div>
    <div class="topnav header" id="myTopnav">
        <div class="flex-div1">
            <a href="../index.html" class="active">
                <img src="../all-images/logo.png" alt="Robotics-logo" class="logo-img">
            </a>
            <div class="flex-responsive"></div>
            <div class="navbar-toggle" id="js-navbar-toggle" aria-label="Toggle navigation" onclick="navButtonClick()">
                <div class="burger"></div>
            </div>
        </div>
        <div class="flex-div2 fade" id="flex-2">
            <a>Profile</a>
            <a onclick="togglePages(this.id)" id="tasksSection">Tasks</a>
            <a onclick="togglePages(this.id)" id="addNewTaskSection">Add New Task</a>
        </div>
    </div>
    <!-- Tasks Section -->
    <div id="tasksPage" class="tasksPage">
        <div class="container">
            <!-- Task Controls -->
            <div class="task-controls">
                <!-- Filtering Section -->
                <div class="filter-section">
                    <label>Filter by:</label>
                    <!-- Filtering by member's Name -->
                    <select id="membersName">
                        <option value="">member's Name</option>
                        <option value="low">member's Name</option>
                        <option value="medium">member's Name</option>
                        <option value="high">member's Name</option>
                    </select>

                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="todo">To Do</option>
                        <option value="completed">Completed</option>
                    </select>
                    <!-- <input type="text" id="searchInput" placeholder="Search tasks..."> -->
                </div>

                <!-- Sorting Section -->
                <div class="sort-section">
                    <label>Sort by:</label>
                    <select id="sortSelect">
                        <option value="dueDate">Due Date</option>
                    </select>
                    <select id="sortOrder">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskList">
                <div class="task-card medium">
                    <h3>Marketing Campaign</h3>
                    <p>Develop quarterly digital marketing strategy</p>
                    <p>Due: Apr 1, 2024</p>
                    <p>Assigned: Mike Johnson</p>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Create Task Section -->
    <div id="addNewTask" class="addNewTask">
        <div class="container">
            <!-- Task Creation Form -->
            <div class="task-form">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="Task Title" required>

                    <textarea id="taskDescription" placeholder="Task Description" required></textarea>
                    <input type="url" name="" id="" placeholder="addition URL">

                    <label>Start Date:</label>
                    <input type="date" id="taskStartDate" required>
                    <label>End Date:</label>
                    <input type="date" id="taskEndDate" required>

                    <label>Assign Team Members:</label>
                    <select id="taskMembers" multiple>
                        <option value="1">John Doe</option>
                        <option value="2">Jane Smith</option>
                        <option value="3">Mike Johnson</option>
                        <option value="4">Sarah Williams</option>
                    </select>

                    <button type="submit">Add Task</button>
                </form>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskList"></div>
        </div>
    </div>

    <script src="../head/main.js"></script>
    <script src="../main/footerAndheader.js"></script>
</body>

</html>
