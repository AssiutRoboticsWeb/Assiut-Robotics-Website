<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav Bar -->
    <div class="topnav">
        <div class="flex-div1">
            <h1 class="logo">Task Manager</h1>
            <div class="navbar-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="flex-div2" id="navMenu">
            <a href="#" class="active" data-section="tasks">Tasks</a>
            <a href="#" data-section="addTask">Add New Task</a>
            <a href="#" data-section="members">Members</a>
            <a href="#" data-section="HrEvaluation">HR Evaluation</a>

        </div>

    </div>

    <!-- Tasks Section -->
    <div id="tasksSection" class="section">
        <div class="container">
            <div class="task-controls">
                <div class="filter-section">
                    <select id="memberFilter" class="filter-select">
                        <option value="">All Members</option>
                    </select>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="submitted">Submitted</option>
                        <option value="pending">Pending</option>
                    </select>
                    <div class="date-filter">
                        <input type="date" id="startDate" class="date-input">
                        <span>to</span>
                        <input type="date" id="endDate" class="date-input">
                    </div>
                </div>
            </div>

            <!-- Submitted Tasks -->
            <div class="task-section">
                <h2>Submitted Tasks</h2>
                <div id="submittedTasks" class="task-list"></div>
            </div>

            <!-- Pending Tasks -->
            <div class="task-section">
                <h2>Pending Tasks</h2>
                <div id="pendingTasks" class="task-list"></div>
            </div>
        </div>
    </div>

    <!-- Add Task Section -->
    <div id="addTaskSection" class="section hidden">
        <div class="container">
            <div class="task-form">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="Task Title" required>
                    <textarea id="taskDescription" placeholder="Task Description" required></textarea>
                    <input type="text" id="taskUrl" placeholder="Task URL" required>
                    <input type="number" id="points" placeholder="Points" min="1" required>
                    <!-- <input type="number" id="headPercent" placeholder="Head Percent (50-100)" min="50" max="100" required> -->
                    <div class="date-inputs">
                        <div class="date-field">
                            <label for="startDate">Start Date:</label>
                            <input type="datetime-local" id="taskStartDate" required>
                        </div>
                        <div class="date-field">
                            <label for="endDate">End Date:</label>
                            <input type="datetime-local" id="taskEndDate" required>
                        </div>
                    </div>
                    <div class="members-grid" id="membersGrid">
                        <!-- Members will be added here dynamically -->
                    </div>
                    <button type="submit">Create Task</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Members Section -->
    <div id="membersSection" class="section hidden">
        <div class="container">
            <div class="members-list" id="membersList"></div>
        </div>
    </div>
    <!--HR Evaluation -->
    <div id="HrEvaluationSection" class="section hidden">
        <div class="container">
            <div class="task-form">
                <h2>HR Evaluation Form</h2>

                <form id="evaluationForm">
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="month" id="month">
                    </div>

                    <div class="form-group">
                        <label for="memberId">Member Name</label>
                        <select id="memberId" name="memberId" required>
                            <option value="">Select Member</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="socialScore">Social Media Score</label>
                        <input type="number" id="socialScore" name="socialScore" min="0" max="100" required
                            placeholder="0-100">
                    </div>

                    <div class="form-group">
                        <label for="behaviorScore">Behavior Score</label>
                        <input type="number" id="behaviorScore" name="behaviorScore" min="0" max="100" required
                            placeholder="0-100">
                    </div>

                    <div class="form-group">
                        <label for="interactionScore">Interaction Score</label>
                        <input type="number" id="interactionScore" name="interactionScore" min="0" max="100" required
                            placeholder="0-100">
                    </div>

                    <button type="submit">Submit Evaluation</button>
                </form>

                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    <!-- Popup Form -->
    <div id="editTaskPopup" class="popup">
        <div class="popup-content">
            <div class="close-btn" onclick="closePopup()">&times;</div>
            <h2>Edit Task</h2>
            <form id="editTaskForm">
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" required>

                <label for="editDescription">Description:</label>
                <textarea id="editDescription" required></textarea>

                <label for="editPoints">Points:</label>
                <input type="number" id="editPoints" required></textarea>

                <!-- <label for="editHeadPercent">headPercent:</label> -->
                <!-- <input type="number" id="editHeadPercent" required></textarea> -->

                <label for="editStartDate">Start Date:</label>
                <input type="datetime-local" id="editStartDate" required>

                <label for="editDeadline">Deadline:</label>
                <input type="datetime-local" id="editDeadline" required>

                <label for="editTaskUrl">Task URL:</label>
                <input type="url" id="editTaskUrl">

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <button id="themeToggle" class="theme-toggle">
        <!-- <span class="light-icon">ðŸŒž</span> -->
        <!-- <span class="dark-icon" style="display: none;">ðŸŒœ</span> -->
    </button>


    <script src="main.js"></script>
</body>

</html>
