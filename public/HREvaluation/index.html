<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Evaluation Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-card">
      <h2>HR Evaluation Form</h2>

      <form id="evaluationForm">
        <div class="form-group">
          <label for="month">Month</label>
          <input type="month" id="month">
        </div>

        <div class="form-group">
          <label for="memberId">Member Name</label>
          <select id="memberId" name="memberId" required>
              <option value="">Select Member</option>
          </select>
      </div>

        <div class="form-group">
          <label for="socialScore">Social Media Score</label>
          <input type="number" id="socialScore" name="socialScore" min="0" max="100" required placeholder="0-100">
        </div>

        <div class="form-group">
          <label for="behaviorScore">Behavior Score</label>
          <input type="number" id="behaviorScore" name="behaviorScore" min="0" max="100" required placeholder="0-100">
        </div>

        <div class="form-group">
          <label for="interactionScore">Interaction Score</label>
          <input type="number" id="interactionScore" name="interactionScore" min="0" max="100" required
            placeholder="0-100">
        </div>

        <button type="submit">Submit Evaluation</button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
