<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="styleChangePassword.css">
</head>
<body>
    <div class = "container">
        <h1>Change Password</h1>
        <p></p>
        <form id="step0">
            <input type="email" name="email" id="email" placeholder="Email">
            <button type="submit" class="btn" id="changePass">continue</button>
        </form>
        <form id="step1" class="disabled" style="display: none;">
            <input type="number" name="code" id="code" placeholder="OPT">
            <button type="submit" class="btn"  id="verify">verify</button>
        </form>
        <form id="step2" class="disabled" style="display: none;">
            <input type="password" name="newPassword" id="pass" placeholder="Password">
            <input type="password" id="confirm" placeholder="confirm Password">
            <button type="submit" class="btn"  id="change">Change password</button>
        </form>

        <!-- binooo -->

            <div class="bino_head">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
    </div>

</html>
