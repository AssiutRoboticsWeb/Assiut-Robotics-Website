<!DOCTYPE html>
<html>

<head>
  <title>OC page</title>
  <link rel="stylesheet" href="OC.css">
</head>

<body>
    
  
  <div class="head">
  <div class="container">

    <div class="logo">
      <img src="../all-images/logo.png" class="sublogo"> <!--not D:\OC_page\logo.png-->
    </div>
    <h1>Lab components</h1>
    </div>
  </div>
  <div class="crud">
    <div class="container">

    <form id="componentForm" class="input" enctype="multipart/form-data">

      <input type="text" id="title" placeholder="title">
      <input type="number" type="number" id="price" placeholder="price">
      <input type="number" id="count" placeholder="count">
      <input type="text" id="componentLocation" placeholder="Location">
      <input type="text" id="category" placeholder="category">
      <input type="file" id="image" accept="image/*">
      <button type="submit" id="submit">Create</button>

    </form>
    <div class="output">
      <div class="search-box">
        <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
        <div class="btn-search">
          <button onclick="searchq(this.id)" id="search-title">Search By Title</button>
          <button onclick="searchq(this.id)" id="search-cat">Search By Category</button>

        </div>
        <div id="delALL"></div>
      </div>


      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>

          </tr>
        </thead>
        <tbody id="body">

        </tbody>
      </table>



    </div>
  </div>
  </div>
  <script src="OC.js"></script>
</body>

</html>
